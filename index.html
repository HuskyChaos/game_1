<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>

    function checkResize() {

      if ( $(document).innerWidth() < $(document).innerHeight() ) {
        alert("Rotate Your Mobile Screen To Play This Game!");
        location.reload();
      }
    }

    $(document).ready(function () {


      if ( $(document).innerWidth() < $(document).innerHeight() ) {
        alert("Rotate Your Mobile Screen To Play This Game!");
        location.reload();
      }

      else {
        
        let player_1 = prompt('Name Of Player 1:');
        let player_2 = prompt('Name Of Player 2:');

        let score_p1 = 0;
        let score_p2 = 0;
  
        if (player_1 == '' || player_1 === null) {
          player_1 = 'Player 1'
        }
  
        if (player_2 == '' || player_2 === null) {
          player_2 = 'Player 2'
        }
  
        if (player_1.toLowerCase() === player_2.toLowerCase()) {
          alert("Choose Diffrent Names!");
          location.reload();
        }
  
        else {
  
          
          $('.player_names h3:first-child p').append(player_1);
          $('#score_p1').append(score_p1);
          $('.player_names h3:nth-child(2) p').append(player_2);
          $('#score_p2').append(score_p2);

          let will_increase = true;
          
          
          let current_width_p1;
          let current_width_p2;
          
          function reset() {

            current_width_p1 = '50%';
            current_width_p2 = '50%';

            will_increase = true;

            $('.player1').css('width', current_width_p1);
            $('.player1 h1').text('');
            $('.player2').css('width', current_width_p2);
            $('.player2 h1').text('');
          }

          $('.player1').click(function () {
  
            current_width_p1 = $('.player1').width();
            current_width_p2 = $('.player2').width();
  
            if (current_width_p1 <= 2) {
              $('.player2 h1').text(`${player_2} Won!`);
            }
            else if (current_width_p2 <= 2) {
              $('.player1 h1').text(`${player_1} Won!`);
            }
  
            else {
              current_width_p1+=10;
              current_width_p2-=10;
                            
              $('.player1').css('width', current_width_p1);
              $('.player2').css('width', current_width_p2);
            }
          });
  
          $('.player2').click(function () {
  
            current_width_p1 = $('.player1').width();
            current_width_p2 = $('.player2').width();
  
            if (current_width_p1 <= 2) {
              if (will_increase) {
                $('.player2 h1').text(`${player_2} Won!`);
                score_p2 += 1;
                $('#score_p2').text(score_p2);
                will_increase = false;
              }
              else {
                setTimeout(reset,2000);
              }
            }
            else if (current_width_p2 <= 2) {
              if (will_increase) {
                $('.player1 h1').text(`${player_1} Won!`);
                score_p1 += 1;
                $('#score_p1').text(score_p1);
                will_increase = false;
              }
              else {
                setTimeout(reset,2000);
              }
            }
            else {
              current_width_p2+=10;
              current_width_p1-=10;
        
              $('.player2').css('width', current_width_p2);
              $('.player1').css('width', current_width_p1);
            }
          });
  
          
          $(document).keydown(function (e) {

    
            current_width_p1 = $('.player1').width();
            current_width_p2 = $('.player2').width();
    
            if (current_width_p1 <= 2) {
              if (will_increase) {
                $('.player2 h1').text(`${player_2} Won!`);
                score_p2 += 1;
                $('#score_p2').text(score_p2);
                will_increase = false;
              }
              else {
                setTimeout(reset,2000);
              }
            }
            else if (current_width_p2 <= 2) {
              if (will_increase) {
                $('.player1 h1').text(`${player_1} Won!`);
                score_p1 += 1;
                $('#score_p1').text(score_p1);
                will_increase = false;
              }
              else {
                setTimeout(reset,2000);
              }
            }
    
            else {
    
              if (e.code == 'KeyD') {
      
                current_width_p1+=10;
                current_width_p2-=10;
                          
                $('.player1').css('width', current_width_p1);
                $('.player2').css('width', current_width_p2);
      
              }
      
              else if (e.code == 'KeyH') {
      
                current_width_p2+=10;
                current_width_p1-=10;
      
                $('.player2').css('width', current_width_p2);
                $('.player1').css('width', current_width_p1);
      
              }
            }
          });
        }
      }
      


    });
  </script>
  <link rel="stylesheet" href="index.css">
  <title>Game</title>
</head>
<body onresize="checkResize();">

  <h1>Tap 2 Win</h1>

  <div class="player_names">
    <h3>
      <code>Press D On Computer<br></code>
      <code>Tap On Your Color If Mobile<br><br></code>
      <p></p>
      <code>Score: <span id="score_p1"></span></code>
    </h3>
    <h3>
      <code>Press H On Computer<br></code>
      <code>Tap On Your Color If Mobile<br><br></code>
      <p></p>
      <code>Score: <span id="score_p2"></span></code>
    </h3>
  </div>
  <div class="container">
    <div class="player1">
      <h1></h1>
    </div>
    <div class="player2">
      <h1></h1>
    </div>
  </div>

  
</body>
</html>
